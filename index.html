<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot WebUI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">ðŸ¤– Bot WebUI</h1>
            <div class="status">
                <span class="status-indicator" id="status-indicator"></span>
                <span id="status-text">Connected</span>
            </div>
        </header>

        <main class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    <div class="message-avatar">ðŸ¤–</div>
                    <div class="message-content">
                        <p>Hello! I'm your friendly bot assistant. How can I help you today?</p>
                        <span class="message-time" id="welcome-time"></span>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="message-input" 
                        class="message-input" 
                        placeholder="Type your message..."
                        autocomplete="off"
                        maxlength="1000"
                    >
                    <button id="send-button" class="send-button" title="Send message">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="input-actions">
                    <button id="clear-button" class="action-button" title="Clear chat">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Clear
                    </button>
                    <div class="typing-indicator" id="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Bot WebUI - Simple chat interface for bots</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
